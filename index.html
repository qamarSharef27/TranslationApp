<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Arabic & English Translator</title>
</head>
<body>
    <div class="translator">

        <div class="pic">
           <img src="./images/icon1.png" alt="Translator Icon">
        </div>

        <br></br>
        <h1>Arabic & English Translator</h1>
        <select id="language">
            <option value="en">English</option>
            <option value="ar">Arabic</option>
        </select>
        <div class="container">
            <input type="text" id="inputText" placeholder="Enter text to translate:">
        </div>       
         <button id="translateButton">Translate</button>
        <div class="translation-box" id="translationResult"></div>
    </div>

<script src="main.js"></script>

</body>
</html>
